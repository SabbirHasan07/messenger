<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="flex w-full overflow-hidden">
      <div class="">
        <div class="h-screen flex flex-col justify-between border-r-2 p-6">
          <div>
            <p>
              <span class="material-symbols-outlined text-purple-600 pb-12"
                >forum</span
              >
            </p>
            <p><span class="material-symbols-outlined pb-12"> home </span></p>
            <p>
              <span class="material-symbols-outlined pb-12">notifications</span>
            </p>
            <p><span class="material-symbols-outlined">settings</span></p>
          </div>
          <div>
            <p>
              <span class="material-symbols-outlined text-red-600 pb-4">
                logout
              </span>
            </p>
          </div>
        </div>
      </div>

      <div class="w-full">
        <div class="flex w-full border-b-2 justify-between pt-4 pb-1 px-4">
          <div>
            <p>Message</p>
          </div>
          <div class="flex gap-2 justify-center">
            <img
              class="w-7 h-7 border-2 rounded-full object-cover"
              src="https://i.ibb.co/fDDyFwW/rsz-1sabbir.jpg"
              alt="sabbir"
            />
            <p class="text-sm pt-1">Sabbir Hasan</p>
            <p>
              <span
                ><span class="material-symbols-outlined pt-1"
                  >expand_more</span
                ></span
              >
            </p>
          </div>
        </div>
        <div class="w-full h-full flex">
          <div
            class="w-auto bg-gray-200 border-b-2 border-gray-300 flex flex-col"
          >
            <div
              class="bg-purple-200 border-b-2 border-purple-300 text-purple-600 flex pt-1"
            >
              <p>
                <span class="material-symbols-outlined mt-2 pl-6"> forum </span>
              </p>
              <p class="text-center pr-36 pb-4 pt-3 pl-2 font-medium text-sm">
                Messages
              </p>
            </div>
            <div
              class="bg-gray-200 border-b-2 border-gray-300 text-gray-600 flex pt-1"
            >
              <p>
                <span class="material-symbols-outlined mt-2 pl-6">
                  attach_file
                </span>
              </p>
              <p class="text-center pr-36 pb-4 pt-3 pl-2 font-medium text-sm">
                Links
              </p>
            </div>
            <div
              class="bg-gray-200 border-b-2 border-gray-300 text-gray-600 flex pt-1"
            >
              <p>
                <span class="material-symbols-outlined mt-2 pl-6">
                  add_to_photos
                </span>
              </p>
              <p class="text-center pr-36 pb-4 pt-3 pl-2 font-medium text-sm">
                Photos
              </p>
            </div>
          </div>
          <!----Chat container-->
          <div class="ml-4 mr-4 w-full">
            <div class="chat-message-div">
              <div class="chat-messages" id="chat-messages">
              </div>
              <div class="chat-input">
                <div class="w-full">
                  <input
                    type="text"
                    id="message-input"
                    placeholder="Type a message..."
                    onkeypress=""
                  />
                </div>
                <button
                  class="px-3 py-2 ml-4 text-white rounded-md bg-purple-500 flex gap-1"
                  onclick="sendMessage()"
                >
                  Send <span class="material-symbols-outlined"> send </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
